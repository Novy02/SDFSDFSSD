<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query 3 Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Query 3 Result</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('query') }}">Simple Query</a></li>
            <li><a href="{{ url_for('query2') }}">Better Query</a></li>
            <li><a href="{{ url_for('insert') }}">Insert Address</a></li>
        </ul>
    </nav>

    <div class="container">
        <table>
            <tr>
                <th>Address ID</th>
                <th>Address Line 1</th>
                <th>City</th>
            </tr>
            {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
